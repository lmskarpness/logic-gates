<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Gate Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Logic Gate Simulator</h1>
        <canvas id="canvas"></canvas>
        <div id="toolbar">
            <!-- Input/Output components -->
            <div class="signal" data-type="input" draggable="true">I</div>
            <div class="signal" data-type="output" draggable="true">O</div>

            <!-- Basic Gates -->
            <div class="gate" data-type="AND" draggable="true">AND</div>
            <div class="gate" data-type="OR" draggable="true">OR</div>
            <div class="gate" data-type="NOT" draggable="true">NOT</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

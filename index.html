<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Gate Simulator - Konva.js</title>
    <script src="https://unpkg.com/konva/konva.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>

    </style>
</head>
<body>
    <div id="container"></div>
    <div id="toolbar">
        <!-- Basic Gates -->
        <div class="gate" data-type="AND" draggable="true">AND</div>
        <div class="gate" data-type="OR" draggable="true">OR</div>
        <div class="gate" data-type="NOT" draggable="true">NOT</div>
        <!-- Input/Output components -->
        <div class="signal" data-type="input" draggable="true">I</div>
        <div class="signal" data-type="output" draggable="true">O</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
